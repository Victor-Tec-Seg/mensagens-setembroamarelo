<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens de Reflexão - Setembro Amarelo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://raw.githubusercontent.com/Victor-Tec-Seg/mensagens-setembroamarelo/main/imagens/setembro-amarelo-shutterstock.jpg');
            background-size: cover; /* Ajusta a imagem de fundo para cobrir toda a tela */
            background-position: center;
            background-attachment: fixed; /* Mantém a imagem fixa ao rolar a página */
            position: relative;
        }
        .message-box {
            text-align: center;
            max-width: 90%; /* Ajusta a largura para se adaptar a telas menores */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .message-box p {
            font-size: 1.2em; /* Reduz ligeiramente o tamanho da fonte em dispositivos móveis */
            color: #333;
        }
        .logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 25%;
            max-width: 100px; /* Limita o tamanho máximo da logo em dispositivos menores */
        }
        /* Ajustes para telas menores */
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Ajusta a imagem de fundo para caber na tela sem corte em dispositivos menores */
            }
            .message-box p {
                font-size: 1.1em; /* Ajusta o tamanho da fonte para telas menores */
            }
            .logo {
                width: 50%; /* Aumenta o tamanho da logo em dispositivos móveis */
                max-width: 150px; /* Limita o tamanho máximo da logo em dispositivos menores */
            }
        }
    </style>
</head>
<body>
    <!-- Adiciona a logo com parâmetro único para evitar cache -->
    <img src="https://raw.githubusercontent.com/Victor-Tec-Seg/mensagens-setembroamarelo/main/imagens/5%20-%20LOGO%20TECNOSONDA%20-%20VERDE.png?ver=1.1" alt="Logo" class="logo">

    <div class="message-box">
        <p id="reflectionMessage"></p>
    </div>

    <script>
        const messages = [
            "Você não está sozinho, há sempre alguém disposto a ouvir. Se precisar, peça ajuda.",
            "Pedir ajuda é um ato de coragem, não de fraqueza.",
            "Sua vida é preciosa e única. Se precisar, peça ajuda.",
            "Nenhum problema é grande demais quando compartilhado. Fale com alguém.",
            "Você importa. Se precisar, não hesite em buscar apoio.",
            "A dor pode ser dividida e o peso pode ser aliviado. Se precisar, peça ajuda.",
            "Pedir ajuda é um sinal de força e resiliência.",
            "A esperança se renova a cada dia. Se precisar de suporte, busque ajuda.",
            "Todo mundo precisa de alguém em algum momento. Não tenha medo de pedir ajuda.",
            "Você merece ser ouvido e compreendido. Se precisar, fale com alguém.",
            "Seu valor é incalculável. Se precisar, peça ajuda.",
            "Não guarde tudo para si. Compartilhe seus sentimentos, você merece apoio.",
            "A solidão não é a única saída. Se precisar, procure alguém para conversar.",
            "Ninguém é forte o tempo todo. Se precisar, busque ajuda.",
            "Existem mãos estendidas ao seu redor. Se precisar, segure uma delas.",
            "Sua luta é válida, sua dor é real. E você pode pedir ajuda.",
            "Há luz no fim do túnel, e às vezes ela vem de um amigo. Se precisar, peça ajuda.",
            "Você é importante demais para enfrentar tudo sozinho. Se precisar, fale com alguém.",
            "O primeiro passo para a cura é pedir ajuda. E esse passo é o mais corajoso.",
            "Lembre-se: há pessoas que se importam profundamente com você. Se precisar, peça ajuda."
        ];

        function getRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }

        document.getElementById('reflectionMessage').innerText = getRandomMessage();
    </script>
</body>
</html>
